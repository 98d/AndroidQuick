            // smartrefresh
            "smartrefresh": "com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-4",
            // pickerview
            "pickerview"  : "com.contrarywind:Android-PickerView:4.1.7",
            // butterknife
            "butterknife" : "com.jakewharton:butterknife:10.1.0",
