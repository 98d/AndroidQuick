apply plugin: 'com.android.library'

// ./gradlew quicklib:clean quicklib:build quicklib:bintrayUpload

version = "3.0.2"

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 82
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    api googleDependencies["appcompat"]
    api googleDependencies["annotation"]
    api googleDependencies["legacy-support-v4"]
    api googleDependencies["vectordrawable-animated"]
    api googleDependencies["cardview"]
    api googleDependencies["constraintlayout"]
    api googleDependencies["material"]

    api eventDependencies["rxjava"]
    api eventDependencies["rxandroid"]
    api eventDependencies["eventbus"]

    api okhttpDependencies["okhttp"]
    api okhttpDependencies["logging-interceptor"]

    api viewDependencies["butterknife"]
    api tencentDependencies["qmui"]
    // api tencentDependencies["arch"]
    api utilsDependencies["utilcodex"]
    api utilsDependencies["agentweb"]
    api imageDependencies["photoview"]
    api utilsDependencies["gson"]
    api tencentDependencies["wechat-sdk-mta"]
    api utilsDependencies["rxpermissions"]
    implementation project(':imageloader')
}

apply from: "deployBintray.gradle"