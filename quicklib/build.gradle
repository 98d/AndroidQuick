apply plugin: 'com.android.library'

// ./gradlew quicklib:clean quicklib:build quicklib:bintrayUpload

version = "3.0.0-beta1"

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 76
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    googleDependencies.each {
        key, value -> api value
    }
    eventDependencies.each {
        key, value -> api value
    }
    okhttpDependencies.each {
        key, value -> api value
    }
    api viewDependencies.butterknife
    api tencentDependencies.qmui
    // api tencentDependencies.arch
    api utilsDependencies.utilcodex
    api utilsDependencies.agentweb
    api imageDependencies.photoview
    api utilsDependencies.gson
    api tencentDependencies["wechat-sdk-mta"]
    api utilsDependencies.rxpermissions

    implementation project(':imageloader')
}

apply from: "deployBintray.gradle"