apply plugin: 'com.android.library'

version = "1.2.5"

// gradlew install
// gradlew bintrayUpload

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 40
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.jakewharton:butterknife:8.8.1'
    api 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    api('com.alibaba.android:vlayout:1.2.15@aar') {
        transitive = true
    }
    api 'com.qmuiteam:qmui:1.1.4'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    api 'com.youth.banner:banner:1.4.10'
    api 'com.blankj:utilcode:1.16.4'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.14'
    api 'com.just.agentweb:agentweb:4.0.2'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    api 'com.github.chrisbanes:PhotoView:2.0.0'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.google.zxing:core:3.3.2'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.1.4'
    api files('libs/alipaySdk-20180403.jar')
}

apply from: "deployBintray.gradle"