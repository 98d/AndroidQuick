apply plugin: 'com.android.library'
//apply plugin: 'com.novoda.bintray-release'

// gradlew widget:clean widget:build widget:bintrayUpload

version = "1.0.7"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:$support"
    api "com.android.support:support-v4:$support"
    api "com.android.support:animated-vector-drawable:$support"
    api "com.android.support:design:$support"
    api "com.android.support:cardview-v7:$support"
    api "com.android.support:recyclerview-v7:$support"
    api "com.android.support.constraint:constraint-layout:$constraint"
    api("com.alibaba.android:vlayout:${vlayout}@aar") {
        transitive = true
    }
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$brvah"
    api "com.blankj:utilcode:$utilcode"
    api 'com.sdwfqin.quick:imageloader:1.0.6'
}

apply from: "deployBintray.gradle"