apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

// gradlew widget:clean widget:build widget:bintrayUpload

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName rootProject.ext.widget
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:$support"
    api "com.android.support:design:$support"
    api "com.android.support:cardview-v7:$support"
    api "com.android.support:recyclerview-v7:$support"
    api "com.android.support.constraint:constraint-layout:$constraint"
    api("com.alibaba.android:vlayout:${vlayout}@aar") {
        transitive = true
    }
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:$brvah"
    api "com.blankj:utilcode:$utilcode"
    implementation project(':imageloader')
}

Properties properties = new Properties()
// 加载本地配置
properties.load(project.rootProject.file('local.properties').newDataInputStream())
publish {
    userOrg = properties.getProperty("bintray.user")
    repoName = 'quicklib'
    groupId = 'com.sdwfqin.quick'
    artifactId = 'widget'
    publishVersion = rootProject.ext.widget
    licences = ['Apache-2.0']
    uploadName = 'widget'
    desc = 'Android View组件库'
    website = 'https://github.com/sdwfqin/AndroidQuick'
    bintrayUser = properties.getProperty("bintray.user")
    bintrayKey = properties.getProperty("bintray.apikey")
    dryRun = false
}