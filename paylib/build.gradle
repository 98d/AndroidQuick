apply plugin: 'com.android.library'

// gradlew pay:clean pay:build pay:bintrayUpload

version = "3.0.0-beta1"

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 6
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api okhttpDependencies.okhttp
    api utilsDependencies.gson
    api tencentDependencies["wechat-sdk-mta"]
    api files('libs/alipaySdk-20180601.jar')
}

apply from: "deployBintray.gradle"
